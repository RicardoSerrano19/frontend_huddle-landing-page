<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="header__img">
  </header>
  <main class="container">
    <section class="container__mockup">
      <img src="./images/illustration-mockups.svg" alt="mockups" class="container__mockup__img">
    </section>
    <section class="container__content">
      <h1 class="container__content__title">Build The Community</h1>
      <h1 class="container__content__title">Your Fans Will Love</h1>
      <p class="container__content__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engagein genuine discussion.
      </p>
      <button class="container__content__button">Register</button>
    </section>
  </main>
  <footer class="container__content__social">
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-twitter"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
